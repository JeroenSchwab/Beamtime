{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
  <p>Welcome <b>{{ user.username }}</b> what would you like to do?</p>

<p><a href="/beamrequest/create/">New Request</a></p><br>
<p><a href="/beamrequest/search/">Edit Request</a></p><br>
<p><a href="/beamrequest/search/">Delete Request</a></p><br>
{% else %}

  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
