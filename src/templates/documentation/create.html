{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
                <h1 class="display-4"> File Upload</h1>
                        {% block replace %}
                <p class="lead">Select file and project to upload.</p>
                <hr class="my-4">
                <form method="POST" enctype="multipart/form-data">
                    <!-- Very Important csrf Token -->
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <input type="submit" class="btn btn-primary btn-lg" name="register">
            </div>
        </center>
        {% endblock %}

{% endblock %}
